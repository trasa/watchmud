<h2>Zone List</h2>
<ul class="zones">
  <li *ngFor="let zone of zones" (click)="onSelect(zone)">
    <span>{{zone.id}}</span> {{zone.name}}
  </li>
</ul>
<div *ngIf="selectedZone">
  <h2>Zone</h2>
  <div>
    <label>id:
        <input [(ngModel)]="selectedZone.id" placeholder="id"/>
    </label>
  </div>
  <div><span>id: </span>{{selectedZone.id}}</div>
  <div><span>name: </span>{{selectedZone.name}}</div>
</div>
